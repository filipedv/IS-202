services:
  oblig1:
    image: oblig1:dev
    build:
      context: .
      dockerfile: OBLIG1-Prosjekt/Dockerfile   
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    
