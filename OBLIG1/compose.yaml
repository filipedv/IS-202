version: "3.9"

services:
  db:
    image: mariadb:lts
    container_name: oblig1_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: appdb
      MARIADB_USER: appuser
      MARIADB_PASSWORD: appsecret
      MARIADB_ROOT_PASSWORD: rootsecret
    volumes:
      - dbdata:/var/lib/mysql
    # Åpne DB-porten hvis dere vil bruke en lokal klient:
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u root -prootsecret || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  oblig1:
    image: oblig1:dev
    build:
      context: .
      dockerfile: OBLIG1-Prosjekt/Dockerfile
    container_name: oblig1_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      

      # Lytt på både HTTP og HTTPS i containeren
      ASPNETCORE_URLS: "https://+:8443"

      # Kestrel-sertifikat (PFX) – monteres inn på /https/devcert.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/devcert.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${DEV_CERT_PASSWORD:-devpass}

      # DB-connection string
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=appdb;user=appuser;password=appsecret;AllowUserVariables=True;TreatTinyAsBoolean=false"

    ports:
      # Host → Container
      - "${HTTPS_PORT:-8443}:8443"

    volumes:
      # Monter dev-sertifikatet fra repoet (sørg for at filen finnes)
      - "${DEV_CERT_PATH:-./certs/devcert.pfx}:/https/devcert.pfx:ro"

volumes:
  dbdata:
