version: "3.9"

services:
  db:
    image: mariadb:lts
    container_name: oblig1_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: appdb
      MARIADB_USER: appuser
      MARIADB_PASSWORD: appsecret
      MARIADB_ROOT_PASSWORD: rootsecret
    volumes:
      - dbdata:/var/lib/mysql
    # Du trenger egentlig ikke eksponere DB-porten utenfra, men ta den med om dere vil bruke en lokal klient
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mariadb-admin ping -h localhost -u root -prootsecret || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 30
  
  oblig1:
    image: oblig1:dev
    build:
      context: .
      dockerfile: OBLIG1-Prosjekt/Dockerfile
    container_name: oblig1_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Kjør som Production slik at UseHttpsRedirection() osv. slår inn
      ASPNETCORE_ENVIRONMENT: "Production"

      # Lytt på både HTTP og HTTPS i containeren
      ASPNETCORE_URLS: "http://+:8080;https://+:8443"

      # Connection string til MariaDB
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=appdb;user=appuser;password=appsecret;AllowUserVariables=True;TreatTinyAsBoolean=false"

      # Sertifikatet som Kestrel skal bruke inne i containeren
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/devcert.pfx"
      ASPNETCORE_Kestrel__Certificates__Default__Password: "Oblig1DevOnly!"
    volumes:
      # Mapper ./certs på host til /https i containeren
      - ./certs:/https:ro
    ports:
      - "8080:8080"   # HTTP
      - "8443:8443"   # HTTPS

volumes:
  dbdata:
